<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/customFonts.css">
    <link rel="stylesheet" href="./assets/css/image_zoom.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="./assets/js/image-zoom.js"></script>
    <!-- game scripts -->
    <script src="./assets/gameRounds/customs/customs_game.js"></script>
    <script src="./assets/gameRounds/factory/factory_game.js"></script>
    <script src="./assets/gameRounds/reserve/reserve_game.js"></script>
    <title>Tarkov GeoGuesser</title>
</head>
<body>
    <section class="container">
        <div id="side-menu">
            <div id="logo">
                <img src="./assets/img/logo-remastered.png">
            </div>
            <ul>
                <li id="nav-title">Game Settings</li>
                <select id="map-select">
                    <option value="customs">Customs</option>
                    <option value="factory">Factory</option>
                    <option value="reserve">Reserve</option>
                    <option value="interchange">Interchange</option>
                    <option value="shoreline" disabled>Shoreline</option>
                    <option value="labs" disabled>Labs</option>
                </select>
                <li><button id="start-game">Start</button></li>
            </ul>
            <div class="current-map">
                <h1>Selected Map: <span id="current-map-set"></span></h1>
            </div>
            <div class="img-magnifier-container">
                <img id="mainImage" src="./assets/img/logo-remastered.png" width="600" height="500">
            </div>
            <div class="score-board">
                <div class="row">
                    <i class="material-icons icon-white">location_on</i>
                    <h4>1/5</h4>
                </div>
                <div class="row">
                    <i class="material-icons icon-white">sports_score</i>
                    <h4>0</h4>
                </div>
            </div>
            <div class="github-link">
                <h4>View source</h4>
                <a href="https://github.com/carlbeattie2000/tarkovGuesser"><img src="./assets/img/GitHub-Mark-Light-64px.png"></a>
            </div>
        </div>
        <div id="map"></div>
    </section>
    <script src="./assets/js/globalFunctions.js"></script>
</body>
</html>
