<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets-->
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/customFonts.css">
    <link rel="stylesheet" href="./assets/css/image_zoom.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- \stylesheets-->

    <!-- required scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <!-- \required scripts -->

    <!-- custom scripts -->
    <script src="./assets/js/image-zoom.js"></script>
    <!-- \custom scripts -->

    <title>Tarkov GeoGuesser</title>
</head>
<body>
    <section class="container" id="main-container">
        <div id="side-menu">
            <div id="logo">
                <img src="./assets/img/logo-remastered.png">
            </div>
            <ul>
                <li id="nav-title">Game Settings</li>
                <select id="map-select">
                    <option value="customs">Customs</option>
                    <option value="factory" disabled>Factory</option>
                    <option value="reserve" disabled>Reserve</option>
                    <option value="interchange" disabled>Interchange</option>
                    <option value="shoreline" disabled>Shoreline</option>
                    <option value="labs" disabled>Labs</option>
                </select>
                <li><button id="start-game">Start</button></li>
            </ul>
            <div class="current-map">
                <h1>Selected Map: <span id="current-map-set"></span></h1>
            </div>
            <div class="img-magnifier-container">
                <img id="mainImage" src="./assets/img/logo-remastered.png" width="600" height="500">
                <label for="hideGlass">Hide Magnify Glass</label>
                <input type="checkbox" id="hideGlass">
            </div>
            <div class="score-board">
                <div class="row">
                    <i class="material-icons icon-white">location_on</i>
                    <h4 id="game_rounds">1/5</h4>
                </div>
                <div class="row">
                    <i class="material-icons icon-white">sports_score</i>
                    <h4 id="game_score">0</h4>
                </div>
            </div>
            <div class="distance-ui" id="distance-container">
                
            </div>
            <div class="github-link">
                <h4>View source</h4>
                <a href="https://github.com/carlbeattie2000/tarkovGuesser"><img src="./assets/img/GitHub-Mark-Light-64px.png"></a>
            </div>
        </div>
        <div id="map"></div>
    </section>

    <!-- other scripts -->
    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/map_section.js"></script>
    <script src="./assets/js/ui_parts.js"></script>
    <script src="./assets/js/main_game.js"></script>
    <script src="./assets/map_locations_data/locations.js"></script>
    <!-- \other scripts -->
</body>
</html>
